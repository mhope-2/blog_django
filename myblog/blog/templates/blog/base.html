<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <!-- MEDIUM STYLING -->
    <link rel="stylesheet" href="{% static 'css/medium-editor.min.css' %}">
    <!-- BOOTSTRAP CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">

    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    
    <!-- jQuery -->
    <script src="{% static 'js/jquery.min.js' %}"></script>

    <!-- BOOTSTRAP JS -->
    <script src="{% static 'js/bootstrap.min.js' %}"></script>

    <!-- MEDIUM JS -->
    <script src="{% static 'css/medium-editor.min.js' %}"></script>
</head>
<body class="loader">
    <!-- NAVBAR -->
    <nav class="navbar navbar-default techfont custom-navbar">
        <div class="container">
          <ul class="nav navbar-nav">
            <li><a class="navbar-brand bigbrand" href="{% url 'blog:post_list' %}">My Blog</a></li>
            <li><a class="" href="{% url 'blog:about' %}">About</a></li>
            <li><a class="" href="https://www.github.com">Github</a></li>
            <li><a class="" href="https://www.linkedin.com">LinkedIn</a></li>
          </ul>

          <ul class="nav navbar-nav navbar-right">
             {% if user.is_authenticated %}
                <li><a href="{% url 'blog:post_new' %}">New Post</a></li>
                <li><a href="{% url 'blog:post_draft_list' %}">Drafts</a></li>
                <li><a href="{% url 'logout' %}">Logout</a></li>
                <li><a>Welcome {{ user.username }} </a></li>
              {% else %}
                <li><a class="nav navbar-right" href="{% url 'login' %}"><span class="glyphicon glyphicon-user">Login</span></a></li>

              {% endif %}

          </ul>
        </div>
    </nav>

    
    <div class="container content">
        <div class="row">
            <div class="col-md-4">
                <div class="blog_posts">
                        {% block content %}

                        {% endblock %}
                </div>
            </div>
        </div>
    </div>
</body>
</html>
